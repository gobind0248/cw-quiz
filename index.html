    const topicSelectEl     = document.getElementById("topic-select");
    const startBtnEl        = document.getElementById("start-btn");

    const timerDisplayEl    = document.getElementById("timer-display");

    // ---------- Timer Functions ----------

    function startTimer() {
      if (timerDuration <= 0) return;
      
      timeRemaining = timerDuration;
      timerContainerEl.style.display = "flex";
      
      updateTimerDisplay();
      
      timerInterval = setInterval(() => {
        timeRemaining -= 1000;
        
        if (timeRemaining <= 0) {
          timeRemaining = 0;
          clearInterval(timerInterval);
          autoFinishQuiz();
        }
        
        updateTimerDisplay();
      }, 1000);
    }

    function updateTimerDisplay() {
      const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      
      const formattedTime = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      timerDisplayEl.textContent = formattedTime;
      
      timerDisplayEl.classList.remove("timer-warning", "timer-critical");
      
      if (timeRemaining <= 30 * 60 * 1000) {
        timerDisplayEl.classList.add("timer-warning");
      }
      
      if (timeRemaining <= 10 * 60 * 1000) {
        timerDisplayEl.classList.add("timer-critical");
      }
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      timerContainerEl.style.display = "none";
    }

    function autoFinishQuiz() {
      const timeUpMessage = document.createElement("div");
      timeUpMessage.className = "final-score";
      timeUpMessage.style.backgroundColor = "rgba(239, 68, 68, 0.1)";
      timeUpMessage.style.borderColor = "rgba(239, 68, 68, 0.5)";
      timeUpMessage.innerHTML = `
        <strong style="color: #ef4444;">⏰ Time's Up!</strong><br/>
        Quiz time has expired.<br/><br/>
      `;
      
      finalScoreEl.parentNode.insertBefore(timeUpMessage, finalScoreEl);
      
      showFinalResults();
      stopTimer();
    }

    function formatTimeTaken() {
      if (timerDuration <= 0) return "";
      
      const timeTaken = timerDuration - timeRemaining;
      const hours = Math.floor(timeTaken / (1000 * 60 * 60));
      const minutes = Math.floor((timeTaken % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeTaken % (1000 * 60)) / 1000);
      
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    // ---------- CSV Parser with Time Column Support ----------

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      const result = [];
      
      if (lines.length <= 1) return result;

      // Get headers
      const headers = lines[0].split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(h => h.replace(/^"|"$/g, "").trim());
      
      // Find column indices
      const questionIndex = headers.findIndex(h => h.toLowerCase().includes("question"));
      const option1Index = headers.findIndex(h => h.toLowerCase().includes("option1"));
      const option2Index = headers.findIndex(h => h.toLowerCase().includes("option2"));
      const option3Index = headers.findIndex(h => h.toLowerCase().includes("option3"));
      const option4Index = headers.findIndex(h => h.toLowerCase().includes("option4"));
      const correctIndex = headers.findIndex(h => h.toLowerCase().includes("correct"));
      const timeIndex = headers.findIndex(h => h.toLowerCase().includes("time"));
      
      // Reset timer duration
      timerDuration = 0;
      
      // First, check if there's a time value in any row
      let sheetHasTime = false;
      let sheetTimeValue = 0;
      
      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
        
        if (timeIndex >= 0 && timeIndex < row.length) {
          const timeValue = row[timeIndex].replace(/^"|"$/g, "").trim();
          if (timeValue && !isNaN(parseInt(timeValue)) && parseInt(timeValue) > 0) {
            sheetHasTime = true;
            sheetTimeValue = parseInt(timeValue);
            break; // Use first non-zero time value found
          }
        }
      }
      
      // If sheet has time, set timer duration
      if (sheetHasTime && sheetTimeValue > 0) {
        timerDuration = sheetTimeValue * 60 * 1000; // Convert minutes to milliseconds
        
        // Update initial display
        const initialHours = Math.floor(timerDuration / (1000 * 60 * 60));
        const initialMinutes = Math.floor((timerDuration % (1000 * 60 * 60)) / (1000 * 60));
        const initialSeconds = Math.floor((timerDuration % (1000 * 60)) / 1000);
        
        timerDisplayEl.textContent = 
          `${initialHours.toString().padStart(2, '0')}:${initialMinutes.toString().padStart(2, '0')}:${initialSeconds.toString().padStart(2, '0')}`;
          
        console.log(`Timer set from Google Sheet: ${sheetTimeValue} minutes = ${timerDisplayEl.textContent}`);
      } else {
        console.log("No timer value found in Google Sheet");
      }

      // Parse questions
      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(/,(?=(?:[^"]*"[^"]*")*[^"]*$/);
        if (row.length < 6) continue;

        const q   = questionIndex >= 0 ? row[questionIndex].replace(/^"|"$/g, "").trim() : row[0].replace(/^"|"$/g, "").trim();
        const o1  = option1Index >= 0 ? row[option1Index].replace(/^"|"$/g, "").trim() : row[1].replace(/^"|"$/g, "").trim();
        const o2  = option2Index >= 0 ? row[option2Index].replace(/^"|"$/g, "").trim() : row[2].replace(/^"|"$/g, "").trim();
        const o3  = option3Index >= 0 ? row[option3Index].replace(/^"|"$/g, "").trim() : row[3].replace(/^"|"$/g, "").trim();
        const o4  = option4Index >= 0 ? row[option4Index].replace(/^"|"$/g, "").trim() : row[4].replace(/^"|"$/g, "").trim();
        const raw = correctIndex >= 0 ? row[correctIndex].replace(/^"|"$/g, "").trim() : row[5].replace(/^"|"$/g, "").trim();

        let correctIdx = 0;
        if (/^[1-4]$/.test(raw)) {
          correctIdx = parseInt(raw, 10) - 1;
        } else {
          const map = { A:0, B:1, C:2, D:3 };
          correctIdx = map[raw.toUpperCase()] ?? 0;
        }

        result.push({
          question: q,
          options: [o1, o2, o3, o4],
          correctIndex: correctIdx
        });
      }
      return result;
    }

    // ---------- Helpers: shuffle + randomize bank ----------

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function prepareQuestionBank(rawQuestions) {
      const qs = rawQuestions.map(q => ({
        question: q.question,
        options: [...q.options],
        correctIndex: q.correctIndex
      }));

      shuffleArray(qs);

      qs.forEach(q => {
        const idxs = [0, 1, 2, 3];
        shuffleArray(idxs);
        const newOptions = idxs.map(i => q.options[i]);
        const newCorrectIndex = idxs.indexOf(q.correctIndex);
        q.options = newOptions;
        q.correctIndex = newCorrectIndex;
      });

      return qs;
    }

      questionCounterEl.textContent = `Question ${currentIndex + 1} / ${questions.length}`;

      questionTextEl.textContent = q.question;
      optionsListEl.innerHTML = "";

        const li = document.createElement("li");
        li.className = "option";

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "option";
        input.value = idx;
        input.id = `opt-${idx}`;

        // Restore user's previous selection if exists
        if (userAnswers[currentIndex] !== undefined) {
          input.checked = (userAnswers[currentIndex] === idx);
        }

        const label = document.createElement("label");
        label.setAttribute("for", `opt-${idx}`);
        label.textContent = opt;

        li.appendChild(input);
        li.appendChild(label);
        optionsListEl.appendChild(li);

        li.addEventListener("click", () => {
          const radio = li.querySelector("input");
          if (radio) {
            radio.checked = true;
            userAnswers[currentIndex] = idx; // Save user's selection
          }
        });
      });

      // Update button states
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
      previousBtn.disabled = (currentIndex === 0);
      nextBtn.disabled = false;
      finishBtn.disabled = false;
      
      // If user has already answered this question, show the answer
      if (userAnswers[currentIndex] !== undefined) {
        const selectedIndex = userAnswers[currentIndex];
        const isCorrect = (selectedIndex === q.correctIndex);
        
        // Show correctness
        showCorrectness(selectedIndex);
        lockOptions();
        submitBtn.disabled = true;
        hasAnswered = true;
        
        // Update feedback
        if (isCorrect) {
          feedbackEl.textContent = "✅ Correct!";
          feedbackEl.className = "feedback correct";
        } else {
          feedbackEl.textContent = `❌ Wrong. Correct answer: ${q.options[q.correctIndex]}`;
          feedbackEl.className = "feedback incorrect";
        }
      } else {
        // Clear feedback for unanswered questions
        feedbackEl.textContent = "";
      }
    }

    function getSelectedOptionIndex() {
      const radios = document.querySelectorAll("input[name='option']");
      for (let r of radios) {
        if (r.checked) return parseInt(r.value, 10);
      }
      return -1;
    }

    function lockOptions() {
      const optionEls = document.querySelectorAll(".option");
      optionEls.forEach(opt => {
        opt.classList.add("disabled");
        const input = opt.querySelector("input");
        if (input) input.disabled = true;
      });
    }

    function showCorrectness(selectedIndex) {
      const q = questions[currentIndex];
      const optionEls = document.querySelectorAll(".option");
      optionEls.forEach((optEl, idx) => {
        optEl.classList.remove("correct", "incorrect");
        if (idx === q.correctIndex) optEl.classList.add("correct");
        if (idx === selectedIndex && selectedIndex !== q.correctIndex) {
          optEl.classList.add("incorrect");
        }
      });
    }

    function showFinalResults() {
      // Stop timer if it's running
      if (timerInterval) {
        stopTimer();
      }
      
      // Calculate final score based on user answers
      let finalScore = 0;
      for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] !== undefined && userAnswers[i] === questions[i].correctIndex) {
          finalScore++;
        }
      }
      
      progressBarFillEl.style.width = "100%";
      questionTextEl.textContent = "Quiz Completed!";
      optionsListEl.innerHTML = "";
      feedbackEl.textContent = "";
      submitBtn.style.display = "none";
      nextBtn.style.display = "none";
      previousBtn.style.display = "none";
      finishBtn.style.display = "none";
      finalScoreEl.style.display = "block";
      
      // Add timer info
      const timerInfo = timerDuration > 0 ? 
        `<br/><small style="color: #9ca3af;">Time taken: ${formatTimeTaken()}</small>` : '';
      
      finalScoreEl.innerHTML = `
        <strong>Result:</strong> You scored <strong>${finalScore}</strong> out of <strong>${questions.length}</strong>.${timerInfo}<br/>
        Each question = 1 mark.<br/><br/>
        <button id="restart-btn" style="margin-right: 10px; background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 999px; cursor: pointer;">Restart Same Topic</button>
        <button id="new-topic-btn" style="background: #6b7280; color: white; border: none; padding: 8px 16px; border-radius: 999px; cursor: pointer;">Choose New Topic</button>
      `;
      
      document.getElementById("restart-btn").onclick = () => {
        restartQuiz();
      };
      
      document.getElementById("new-topic-btn").onclick = () => {
        restartQuiz();
        topicSelectEl.value = "";
        topicBadgeEl.textContent = "No topic selected";
        questionTextEl.textContent = "No topic selected. Please choose a topic and press 'Start Quiz'.";
        optionsListEl.innerHTML = "";
        feedbackEl.textContent = "";
        submitBtn.style.display = "inline-block";
        nextBtn.style.display = "inline-block";
        previousBtn.style.display = "inline-block";
        finishBtn.style.display = "inline-block";
        finalScoreEl.style.display = "none";
        progressBarFillEl.style.width = "0%";
        questionCounterEl.textContent = "Select a topic and click Start Quiz";
        scoreMiniEl.textContent = "Score: 0";
        stopTimer();
      };
    }

    function goToNextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        showFinalResults();
      }
    }

    function goToPreviousQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion();
      }
    }

    function restartQuiz() {
      score = 0;
      currentIndex = 0;
      userAnswers = [];
      scoreMiniEl.textContent = "Score: 0";
      submitBtn.style.display = "inline-block";
      nextBtn.style.display = "inline-block";
      previousBtn.style.display = "inline-block";
      finishBtn.style.display = "inline-block";
      finalScoreEl.style.display = "none";
      
      // Restart timer if duration is set
      if (timerDuration > 0) {
        startTimer();
      }
      
      loadQuestionsForTopic(currentTopicKey);
    }

    // ---------- Events ----------

    submitBtn.addEventListener("click", () => {
      if (!questionsLoaded || hasAnswered) return;

      const selectedIndex = getSelectedOptionIndex();
      if (selectedIndex === -1) {
        alert("Please select an option before submitting.");
        return;
      }

      const q = questions[currentIndex];
      hasAnswered = true;
      userAnswers[currentIndex] = selectedIndex; // Save answer

      if (selectedIndex === q.correctIndex) {
        score++;
        feedbackEl.textContent = "✅ Correct!";
        feedbackEl.className = "feedback correct";
      } else {
        feedbackEl.textContent = `❌ Wrong. Correct answer: ${q.options[q.correctIndex]}`;
        feedbackEl.className = "feedback incorrect";
      }

      scoreMiniEl.textContent = `Score: ${score}`;
      showCorrectness(selectedIndex);
      lockOptions();
      submitBtn.disabled = true;

      if (selectedIndex === q.correctIndex) {
        nextBtn.disabled = true;
        setTimeout(() => {
          nextBtn.disabled = false;
          goToNextQuestion();
        }, 700);
      }
      // wrong → user presses Next to move on
    });

    nextBtn.addEventListener("click", () => {
      goToNextQuestion(); // works as skip or after wrong
    });

    previousBtn.addEventListener("click", () => {
      goToPreviousQuestion();
    });

    finishBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to finish the quiz? Your current score will be calculated.")) {
        showFinalResults();
      }
    });

    async function loadQuestionsForTopic(topicKey) {
      const topic = TOPICS[topicKey];
      if (!topic) return;

      try {
        questionTextEl.textContent = "Loading questions from Google Sheet…";
        optionsListEl.innerHTML = "";
        feedbackEl.textContent = "";
        submitBtn.disabled = true;
        nextBtn.disabled = true;
        previousBtn.disabled = true;
        finishBtn.disabled = true;
        finalScoreEl.style.display = "none";
        progressBarFillEl.style.width = "0%";
        questionCounterEl.textContent = "Loading…";

        // Hide timer initially
        timerContainerEl.style.display = "none";
        timerDuration = 0;

        const res = await fetch(topic.url);
        if (!res.ok) throw new Error("Network error");
        const text = await res.text();
        const parsed = parseCSV(text);

        if (parsed.length === 0) {
          questionTextEl.textContent = "No questions found in this sheet.";
          questionsLoaded = false;
          return;
        }

        questions = prepareQuestionBank(parsed); // random order + random options
        userAnswers = new Array(questions.length); // Initialize empty answers array

        questionsLoaded = true;
        currentIndex = 0;
        score = 0;
        scoreMiniEl.textContent = "Score: 0";
        submitBtn.style.display = "inline-block";
        nextBtn.style.display = "inline-block";
        previousBtn.style.display = "inline-block";
        finishBtn.style.display = "inline-block";

        topicBadgeEl.textContent = topic.name;
        
        // Start timer if duration was found in sheet
        if (timerDuration > 0) {
          startTimer();
        }
        
        renderQuestion();
      } catch (err) {
        console.error(err);
        questionTextEl.textContent = "Error loading questions. Check CSV link, sharing & internet.";
        submitBtn.disabled = true;
        nextBtn.disabled = true;
        previousBtn.disabled = true;
        finishBtn.disabled = true;
      }
    }

    startBtnEl.addEventListener("click", () => {
      const key = topicSelectEl.value;
      if (!key) {
        alert("Please select a topic first.");
        return;
      }
      
      // Stop any existing timer
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      currentTopicKey = key;
      const topic = TOPICS[key];
      topicBadgeEl.textContent = topic ? topic.name : "Topic";
      loadQuestionsForTopic(key);
    });
  </script>
</body>
</html>
